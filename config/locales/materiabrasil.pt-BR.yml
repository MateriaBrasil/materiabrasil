          name: "Ciclo de Vida"
          about: "Priorizar processos, materiais e componentes que se inserem de alguma forma em um ciclo de vida contínuo."
        security:
          about: "Valorizar materiais atóxicos, no uso e no descarte, priorizando processos que não gerem resíduos tóxicos ou a perturbação dos ecossistemas."
