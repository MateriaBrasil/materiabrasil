  text:
    want_more_informations_about_html: "<p>A <strong>MateriaBrasil</strong> está crescendo.</p><p>Estamos pensando e desenhando um modelo para disponibilizar as informações que temos a todos. </p><p>Hoje já dispomos de informações como características técnicas dos materiais e os contatos comerciais do fabricante, mas por enquanto preferimos não disponibilizar essas informações, até que a gente desenhe esse modelo.</p><p>Todo o trabalho de pesquisa e cadastramento visto nesta plataforma foi feito com recursos próprios, e os fabricantes e fornecedores não pagam nada para estar aqui. </p><p>Saiba mais sobre <a href='%{link}'>nosso trabalho</a> e acompanhe nosso crescimento.</p>"
    about:
      h2: "Nós somos um centro de informações em inovação e economia consciente. Reunimos um acervo de materiais e produtos responsáveis fabricados prioritariamente no Brasil."
      p_html: "<p>Divulgamos informações preciosas para encantar quem está desenhando uma ideia, fomentando a construção de valores para uma economia mais sustentável. Queremos mostrar que existe a possibilidade de projetar algo pensando nos limites biofísicos do planeta e na contribuição social.</p><p>&nbsp;</p>
<p>Somos uma ponte entre materiais menos impactantes e a pesquisa e desenvolvimento, com foco em inovação.  Nascemos de um sonho coletivo da Fibra e da Sistema Ambiental: mostrar que é possível acolher novas maneiras de produção, criando espaço para protagonizarmos a mudança que queremos no mundo.</p>"
    business:
      h4_1: "Fornecedores"
      h4_2: "Profissionais e Empresas"
      h4_3: "Centros de Ensino e Governo"
      h2_1: "Não somos um catálogo de anúncios e nem uma loja. Selecionamos fornecedores pois acreditamos que seus produtos são responsáveis."
      h2_2: "Focamos em consultorias e projetos especiais de pesquisa, desenvolvimento e comunicação. "
      h2_3: "Acreditamos na educação como ferramenta essencial para alcançarmos as mudanças que queremos no mundo"
      p_1_html: "A seleção dos produtos encontrados na MateriaBrasil é fruto da sinergia que o produto tem com os indicadores básicos que acreditamos para a sustentabilidade. Não cobramos dos fornecedores para que eles estejam aqui expostos. <p>Portanto, nossa relação com todos é de parceria na divulgação do material e compartilhamento de informações. Mantemos nossa autonomia e independência em selecionar materiais em que realmente acreditamos.</p><p>Estamos sempre abertos à novidades e sugestões. Se você conhece algum fornecedor que não está aqui ou se você é um fornecedor responsável e deseja conosco para descobrimos como podemos trabalhar juntos, entre em contato conosco.</p>"
      p_2_html: "Você deve ter reparado que as informações comerciais e atributos técnicos mais específicos dos materiais não estão disponíveis na plataforma ainda. Isso porque estamos em constante construção, e precisamos descobrir qual o modelo ideal que nos permita continuar pesquisando, ao mesmo tempo garantindo o fornecimento de informações qualificadas a todos.<p>Enquanto isso, estamos focando nosso trabalho em consultorias e projetos específicos no \"mundo real\". Caso você tenha alguma sugestão ou uma solicitação de consulta, nos envie um email.</p><p>Se você estiver pelos arredores de São Paulo ou do Rio de Janeiro, entre em contato conosco e agende uma visita para conhecer nosso acervo físico.</p>"
      p_3: "Vemos na troca e disseminação do conhecimento uma forma de estimular e acelerar a inovação e a transformação da cultura de produção e consumo. Realizamos workshops, encontros, desafios e exposições (fixas ou temporárias). Se você é representante de um Centro de Ensino ou de uma Instituição, entre em contato conosco para saber como podemos colaborar."
    tools:
      h2: "Usamos o conceito de Análise de Ciclo de Vida para analisar materiais e produtos e dar opções responsáveis para que arquitetos, designers, cenógrafos, engenheiros e outros profissionais possam inovar em seus projetos."
      p_html: "<p>A partir da pesquisa, nossa seleção começa no relacionamento com o fornecedor que nos ajuda no encontro das informações sobre o universo do material. De onde vem, para onde vai, como é esse trajeto, quais benefícios, como aplicar, entre outras informações que servem para que o profissional tenha uma escolha mais próxima dos seus ideais. </p><p>&nbsp;</p><p>Não somos uma certificadora ou uma empresa de auditoria. Todas as informações que apresentamos no site são baseadas no que o fornecedor nos informa.</p><p>Nosso ciclo: Pesquisa de materiais - contato com fornecedor - entendimento do material - arquitetura da informação - fotografia - inovação fornecedor- relacionamento consumidor</p>
<p>&nbsp;</p><p>Nossos indicadores: Criamos indicadores para nortear o olhar do consumidor sobre os benefícios ou diferenciais do material ou produto.</p><p&nbsp;</p>"

      indicator:
