      head_html: "Explore <span class='number'>%{material_count}</span> materiais de <span class='number'>%{manufacturer_count}</span> fornecedores responsáveis"
  social:
    connect_to_our_network: "Conecte-se em nossas redes e acompanhe o crescimento da rede MateriaBrasil."
  text:
    want_more_informations_about_html: "<p>A <strong>MateriaBrasil</strong> está crescendo.</p><p> Estamos pensando e desenhando um modelo de disponibilizar as informações que temos a todos de modo que nossa equipe possa continuar pesquisando e atualizando nosso acervo dia após dia.</p><p> Hoje já dispomos de informações como características técnicas dos materiais e os contatos comerciais do fabricante, mas por enquanto preferimos não disponibilizar essas informações, até que a gente desenhe esse modelo.</p><p> Todo o trabalho de pesquisa e cadastramento visto nesta plataforma foi feito com recursos próprios, e os fabricantes e fornecedores não pagam nada para estar aqui. </p><p>Estão aqui pois achamos que eles tem de estar aqui e porque acreditamos na qualidade de seus trabalhos.</p>"
    about:
      h2: "Nós somos um centro de informações em inovação e economia consciente. Reunimos um acervo de materiais e produtos responsáveis fabricados prioritariamente no Brasil."
      p_html: "<p>Divulgamos informações preciosas para encantar quem está desenhando uma ideia, fomentando a construção de valores para uma economia mais sustentável. Queremos mostrar que existe a possibilidade de projetar algo pensando nos limites biofísicos do planeta e na contribuição social.</p><p>&nbsp;</p>
<p>Somos uma ponte entre materiais menos impactantes e a pesquisa e desenvolvimento, com foco em inovação.  Nascemos de um sonho coletivo da Fibra e da Sistema Ambiental: mostrar que é possível acolher novas maneiras de produção, criando espaço para protagonizarmos a mudança que queremos no mundo.</p>"
    business:
      h4_1: "Fornecedores"
      h4_2: "Profissionais e Empresas"
      h4_3: "Universidades"
      h2_1: "Não somos um catálogo de anúncios e nem uma loja. Selecionamos fornecedores pois acreditamos que seus produtos são responsáveis."
      h2_2: "Focamos em consultoria online e offline. Oferecemos algumas informações gratuitas e outras não."
      h2_3: "Planos e projetos especiais para universidades e centros de ensino."
      p_1: "Os fornecedores não pagam para estarem expostos no acervo MateriaBrasil. Eles também não pagam nenhuma comissão para nós caso alguém que tenha os conhecido através de nossas redes venha a efetuar uma compra com eles. Com isso acreditamos que podemos manter nossa autonomia e independência em selecionar materiais em que realmente acreditamos."
      p_2: "Se você navegar no site, vai reparar que as informações comerciais dos materiais não estão disponíveis. Isso porque nosso negócio é baseado em um modelo freemium. Se você veio só buscar inspiração, fique à vontade! Não precisa pagar nada. Mas se você tem interesse em gerar negócios a partir do nosso acervo, oferecemos um plano de assinatura, onde você terá acesso ao nosso banco de dados online, bem como a desconto em nossa consultoria e na visitação ao nosso espaço físico, seja no Rio de Janeiro, seja em São Paulo."
      p_3: "Os fornecedores não pagam para estarem expostos no acervo MateriaBrasil. Eles também não pagam nenhuma comissão para nós caso alguém que tenha os conhecido através de nossas redes venha a efetuar uma compra com eles. Com isso acreditamos que podemos manter nossa autonomia e independência em selecionar materiais em que realmente acreditamos."
    tools:
      h2: "Usamos o conceito de Análise de Ciclo de Vida para analisar materiais e produtos e dar opções responsáveis para que arquitetos, designers, cenógrafos, engenheiros e outros profissionais possam inovar em seus projetos."
      p_html: "<p>A partir da pesquisa, nossa seleção começa no relacionamento com o fornecedor que nos ajuda no encontro das informações sobre o universo do material. De onde vem, para onde vai, como é esse trajeto, quais benefícios, como aplicar, entre outras informações que servem para que o profissional tenha uma escolha mais próxima dos seus ideais. </p><p>&nbsp;</p><p>Não somos uma certificadora ou uma empresa de auditoria. Todas as informações que apresentamos no site são baseadas no que o fornecedor nos informa.</p><p>Nosso ciclo: Pesquisa de materiais - contato com fornecedor - entendimento do material - arquitetura da informação - fotografia - inovação fornecedor- relacionamento consumidor</p>
<p>&nbsp;</p><p>Nossos indicadores: Criamos indicadores para nortear o olhar do consumidor sobre os benefícios ou diferenciais do material ou produto.</p><p&nbsp;</p>"

      indicator:
        cycle: 
          name: "Ciclo de Vida"
          about: "Priorizar processos, materiais e componentes que se inserem de alguma forma em um ciclo de vida contínuo."
        security:
          about: "Valorizar materiais atóxicos, no uso e no descarte, priorizando processos que não gerem resíduos tóxicos ou a perturbação dos ecossistemas."
          name: "Segurança"
        human:
          name: "Humano-Social"
          about: "Promover o desenvolvimento humano sustentável, seja nas condições de trabalho e comércio, seja na disseminação de conceitos de sustentabilidade."
        energy:
          name: "Energia"
          about: "Promover a eficiência, por meio da economia, uso racional e escolha de fontes limpas na geração de energia."
        water:
          name: "Água"
          about: "Valorizar o uso racional e responsável da água."
        management:
          name: "Gestão"
          about: "Buscar formas inovadoras e responsáveis de gestão, que valorizem a biodiversidade e a preservação dos recursos naturais."
             

